<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcoSavor Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbar for animation */
        }

        /* Background animation */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #ff0066, #33ccff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent: blur;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 1);
            position: relative; /* Ensure content container stays above background */
            z-index: 1; /* Ensure content container is above background */
        }

        h2 {
            color: white; /* Change text color to white */
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 1px rgba(0, 0, 0, 1);
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            color: white; /* Change text color to white */
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</html>
